<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI</title>
    <style>
        @import url("weather.css");
    </style>
    <script src="https://kit.fontawesome.com/4f427e5022.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="weather">
            <h1>Sydney, Australia</h1>
            <!-- Weather Information -->
            <div class="weather_info_temp">
                <div class="weather_info">
                    <div class="weather_info_date">
                        <p>Thurday, Apr 30</p>
                        <p>Sunny</p>
                        <div class="weather_info_icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <p>24 <sup>&#x2103;</sup></p>
                    </div>
                    <div class="weather_info_data">
                        <p>Percipitaion 10%</p>
                        <p>Humidity 5%</p>
                        <p>Wind: 4 kpm NW</p>
                    </div>
                </div>
            </div>
            <!-- Weather Temps -->
            <div class="weather_temps">
                <div class="weather_temps_mon">
                    <p>Monday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23 <sup>&#x2103;</sup></p>
                    <p>18 <sup>&#x2103;</sup></p>
                </div>
                <div class="weather_temps_tue">
                    <p>Tueday</p>
                    <i class="fas fa-sun"></i>
                    <p>26 <sup>&#x2103;</sup></p>
                    <p>21 <sup>&#x2103;</sup></p>
                </div>
                <div class="weather_temps_wed">
                    <p>Wednesday</p>
                    <i class="fas fa-wind"></i>
                    <p>20 <sup>&#x2103;</sup></p>
                    <p>16 <sup>&#x2103;</sup></p>
                </div>
                <div class="weather_temps_thu">
                    <p>Thursday</p>
                    <i class="fas fa-cloud-sun-rain"></i>
                    <p>18 <sup>&#x2103;</sup></p>
                    <p>16 <sup>&#x2103;</sup></p>
                </div>
                <div class="weather_temps_fri">
                    <p>Friday</p>
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <p>15 <sup>&#x2103;</sup></p>
                    <p>11 <sup>&#x2103;</sup></p>
                </div>
                <div class="weather_temps_sat">
                    <p>Saturday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>14 <sup>&#x2103;</sup></p>
                    <p>10 <sup>&#x2103;</sup></p>
                </div>
                <div class="weather_temps_sun">
                    <p>Sunday</p>
                    <i class="fas fa-cloud-meatball"></i>
                    <p>23 <sup>&#x2103;</sup></p>
                    <p>18 <sup>&#x2103;</sup></p>
                </div>
            </div>
    </section>
</body>
</html>
